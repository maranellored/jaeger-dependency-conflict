plugins {
    id 'application'
    id 'java'
    id 'com.github.johnrengelman.shadow' version "1.2.3"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

mainClassName = "com.maranellored.dropwizard.test.ExampleApplication"

ext {
    dropwizardVersion = '1.1.0'
    jaegerVersion = '0.20.6'
    jenkinsClientVersion = '0.3.7'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    //compile group: 'com.uber.jaeger', name: 'jaeger-jaxrs2', version: jaegerVersion
    compile group: 'com.uber.jaeger', name: 'jaeger-zipkin', version: jaegerVersion
    //compile group: 'com.uber.jaeger', name: 'jaeger-core', version: jaegerVersion
    compile group: 'com.offbytwo.jenkins', name: 'jenkins-client', version: jenkinsClientVersion

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF*//*.DSA'
    exclude 'META-INF*//*.RSA'
}

build.dependsOn(shadowJar)

